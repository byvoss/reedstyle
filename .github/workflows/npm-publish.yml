name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build reedSTYLE
      run: npm run build
      
    - name: Publish to npm
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        
    - name: Update CDN Cache
      run: |
        echo "🎯 Package published to npm!"
        echo "📦 Available at: https://www.npmjs.com/package/reedstyle"
        echo "🌐 CDN Links:"
        echo "   https://cdn.jsdelivr.net/npm/reedstyle@latest/dist/reedstyle.min.css"
        echo "   https://unpkg.com/reedstyle@latest/dist/reedstyle.min.css"