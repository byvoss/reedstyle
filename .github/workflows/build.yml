name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      
      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Build ReedSTYLE
        run: cargo run --release
      
      - name: Run Rust tests
        run: cargo test
      
      - name: Validate output files
        run: |
          echo "ğŸ” Checking generated files..."
          test -f dist/reedstyle.css
          test -f dist/reedstyle.min.css
          test -f dist/reedstyle.js
          test -f dist/reedstyle.min.js
          test -f dist/LICENSE
          echo "âœ… All distribution files present"
      
      - name: Check file sizes
        run: |
          echo "ğŸ“Š File sizes:"
          echo "CSS: $(wc -c < dist/reedstyle.css | xargs) bytes ($(du -h dist/reedstyle.css | cut -f1))"
          echo "CSS min: $(wc -c < dist/reedstyle.min.css | xargs) bytes ($(du -h dist/reedstyle.min.css | cut -f1))"
          echo "JS: $(wc -c < dist/reedstyle.js | xargs) bytes ($(du -h dist/reedstyle.js | cut -f1))"
          echo "JS min: $(wc -c < dist/reedstyle.min.js | xargs) bytes ($(du -h dist/reedstyle.min.js | cut -f1))"
          
          # Check size limits (350KB for CSS, 50KB for JS)
          CSS_SIZE=$(wc -c < dist/reedstyle.min.css)
          JS_SIZE=$(wc -c < dist/reedstyle.min.js)
          
          if [ $CSS_SIZE -gt 358400 ]; then
            echo "âŒ CSS exceeds 350KB limit!"
            exit 1
          fi
          
          if [ $JS_SIZE -gt 51200 ]; then
            echo "âŒ JS exceeds 50KB limit!"
            exit 1
          fi
          
          echo "âœ… File sizes within limits"
      
      - name: Validate CSS content
        run: |
          echo "ğŸ” Validating CSS content..."
          # Check for r-s selectors
          if ! grep -q 'r-s\[' dist/reedstyle.css; then
            echo "âŒ CSS missing r-s selectors"
            exit 1
          fi
          # Check for layer definitions
          if ! grep -q '@layer settings, bridge, theme, free' dist/reedstyle.css; then
            echo "âŒ CSS missing layer definitions"
            exit 1
          fi
          echo "âœ… CSS content valid"
      
      - name: Validate JS content
        run: |
          echo "ğŸ” Validating JS content..."
          # Check for JSDoc comments
          if ! grep -q '@typedef.*ReedStyleAPI' dist/reedstyle.js; then
            echo "âŒ JS missing JSDoc type definitions"
            exit 1
          fi
          # Check for version
          if ! grep -q "version: '0.1.0'" dist/reedstyle.js; then
            echo "âŒ JS missing version"
            exit 1
          fi
          echo "âœ… JS content valid"
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            dist/reedstyle.css
            dist/reedstyle.min.css
            dist/reedstyle.js
            dist/reedstyle.min.js
            dist/LICENSE