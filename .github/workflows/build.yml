name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build reedSTYLE
      run: npm run build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: reedstyle-dist-${{ github.sha }}
        path: dist/
        retention-days: 30
        
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: ncipollo/release-action@v1
      with:
        artifacts: 'dist/*'
        artifactContentType: 'text/css'
        token: ${{ secrets.GITHUB_TOKEN }}
        name: 'reedSTYLE ${{ github.ref_name }}'
        body: |
          ## reedSTYLE ${{ github.ref_name }}
          
          ### üéØ Features
          - Root Variables System with data-r-root-* syntax
          - Proportional scaling of all framework elements
          - Pure reedSTYLE implementation without custom CSS
          - Font family and color theme switching
          
          ### üì¶ Usage
          ```html
          <!-- Via jsDelivr CDN -->
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/byvoss/reedstyle@${{ github.ref_name }}/dist/reedstyle.min.css">
          
          <!-- Root Variables Example -->
          <body data-r-root-font="[size:16, family:sans]"
                data-r-root-colors="[brand-a:240]">
            <h1 data-r-typo="[size:giga, color:brand-a]">Hello reedSTYLE!</h1>
          </body>
          ```
          
          ### üìÅ Files
          - `reedstyle.css` - Full development version
          - `reedstyle.min.css` - Minified production version  
          - `reedstyle.raw.css` - Unprocessed development version
          
          üöÄ Generated with [Claude Code](https://claude.ai/code)
          
        draft: false
        prerelease: false

  test:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: reedstyle-dist-${{ github.sha }}
        path: dist/
      
    - name: Run tests
      run: npm run test
      
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Check SCSS syntax
      run: |
        npx sass --no-source-map --style=compressed src/reedstyle.scss dist/test.css
        echo "‚úÖ SCSS syntax valid"
        rm dist/test.css